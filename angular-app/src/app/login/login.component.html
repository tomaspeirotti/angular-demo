<div class="login" (keypress)="isEnter($event)">
  <div class="login-text">
    <p>You have been logged out of Chat. <br>
      To log back into Chat you should close out this browser tab, log into the main
    TruVideo Dashboard at <a href="https://app.truvideo.com">https://app.truvideo.com</a> and then click the Chat button in the top right corner to start Chat
    again.</p>
  </div>
  <mat-card>
    <mat-card-title class="login-title">TruVideo Chat</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" class="login-form">

        <mat-form-field class="login-form-email">
          <label>Email</label>
          <input matInput type="email" formControlName="email" autofocus>
        </mat-form-field>

        <mat-form-field class="login-form-password">
          <label>Password</label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>

        <mat-error class="login-form-error" *ngIf="showErrorMessage">{{errorMessage}}</mat-error>

        <div class="login-form-button-wrapper">
          <button class="login-form-button-input" mat-raised-button type="submit" (click)="login()"
            [disabled]="loading || loginForm.invalid" [ngClass]="{'invalid': loading || loginForm.invalid}">
            Login
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
